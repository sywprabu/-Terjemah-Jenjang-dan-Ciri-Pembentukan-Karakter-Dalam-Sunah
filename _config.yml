remote_theme: sighingnow/jekyll-gitbook
gitbook_version:  3.2.3
livereload: true
verbose: true

toc:
  enabled: true
  h_min: 1
  h_max: 3

markdown: kramdown
kramdown:
  auto_ids: true
  toc_levels: 1..6

collections:
  pages:
    output: true
    permalink: /:collection/:path/

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-readme-index
  - jemoji
